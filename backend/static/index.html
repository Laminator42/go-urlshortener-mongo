<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ShortURL</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./surl-icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    />
  </head>
  <body>
    <header>
      <img src="./surl-icon.png" alt="ShortURL Icon" width="80" height="80" />
      <h1>URL Shortener</h1>
    </header>
    <main>
      <div class="container">
        <h2>Shorten your URLs</h2>
        <p>This webpage allows you to shorten long URLs for easy sharing.</p>
        <label for="url">Enter the URL you want to shorten:</label>
        <input type="text" id="url" placeholder="Enter URL" />
        <button id="shortenBtn">Shorten</button>
      </div>
    </main>
    <!-- <script src="index.js"></script> -->
    <!-- TODO: Move this to index.js -->
    <script>
      const shortenBtn = document.getElementById("shortenBtn");
      const urlInput = document.getElementById("url");

      shortenBtn.addEventListener("click", () => {
        const url = urlInput.value;
        if (url.trim() !== "") {
          // Send request to backend API to shorten the URL
          fetch("/shorten", {
            method: "POST",
            body: JSON.stringify({ longUrl: url }),
            headers: { "Content-Type": "application/json" },
          })
            .then((response) => response.json())
            .then((data) => console.log(data));
          alert("URL shortened: " + url);
        } else {
          alert("Please enter a valid URL.");
        }
      });
    </script>
  </body>
</html>
